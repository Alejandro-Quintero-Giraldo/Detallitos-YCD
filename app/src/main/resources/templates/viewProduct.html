<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>visualizar productos</title>
    <link rel="stylesheet" th:href="@{/styles/viewProducts.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script th:src="@{/util/sweetalert.js}" type="text/javascript"></script>
    <script th:src="@{/js/alerts.js}" type="text/javascript"></script>
</head>

<body>

    <div th:replace="/fragments/navbar :: navbar"></div>
    <div class="main-container-info">

        <div class="card">
            <img th:src="@{/image_products/}+${oneProduct.image}" th:alt="${oneProduct.image}" width="20%" height="20%">
        </div>
        <div class="container-info">
            <strong>
                <p class="name_attribute" th:text="${oneProduct.productName}"></p>
            </strong><br>

            <p class="precio1" th:text="'$'+${oneProduct.productPrice}"></p>

                <strong>
                    <p class="name_attribute">Tipo de producto</p>
                </strong><br>
            <p class="value_attribute" th:text="${oneProduct.idProductType}"></p><br>
                <strong>
                    <p class="name_attribute">Descripcion De Productos</p>

                    <p class="value_attribute" th:text="${oneProduct.description}"></p>
                </strong>
            <form th:action="@{/bill/create}" method="post">
                <label for="amountPurchased">Cantidad</label>
                <input type="number" value="1" id="amountPurchased" name="amountPurchased" min="1" max="10" pattern="([0-9])"  />

                <input type="hidden" th:value="${oneProduct.productId}" name="productId" />
                <input type="hidden" value="randomEspecifications" name="especifications" />
                <div th:if="${#authorization.expression('isAuthenticated()')}">
                    <input type="submit" value="button" />
                </div>
                <div th:unless="${#authorization.expression('isAuthenticated()')}">
                    <input type="button" onclick="alertLoginRequired()" value="button" />
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <div th:replace="/fragments/footer :: footer"></div>
    <!--Fin de Footer-->


</body>

</html>
