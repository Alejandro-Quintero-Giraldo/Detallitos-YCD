<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Detallitos YCD</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" th:href="@{styles/forms.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="/fragments/navbar :: navbar"></div>

<div th:if="${param.error}" class="content-error">
    <p class="text-white">Correo electrónico o contraseña no son correctos</p>
</div>
<div th:if="${param.logout}" class="content-message">
    <p class="text-white">Has cerrado sesión exitosamente</p>
</div>

<form class="formulario" th:action="@{/login}"  method="POST">

    <h1>Iniciar Sesión</h1>
    <div class="contenedor">
        <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" name="username"  placeholder="Correo Electronico" required>
        </div>
        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
            <input type="password" name="password"  placeholder="Contraseña" required>
        </div>
        <input type="submit" value="Acceder" class="button"><br>
        <p>Al enviar tus datos estarán seguros y no serán revelados.</p>
        <p>¿Ya ingresastes tus datos? <a class="link" th:href="@{/register}">Registrarse</a></p>
    </div>
</form>
</body>
</html>
